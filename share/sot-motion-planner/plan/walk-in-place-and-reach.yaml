# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 10

motion:
  - joint:
      interval: [0, 1]
      gain: 0.1
      name: left-claw
      reference: 1.

  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}

  - task:
      interval: [0, 1]
      type: feature-point-6d
      operational-point: left-wrist
      gain: 0.1
      reference: {x: 0.2, y: 0.331, z: 0.854}
      rotation: off
      translation: on

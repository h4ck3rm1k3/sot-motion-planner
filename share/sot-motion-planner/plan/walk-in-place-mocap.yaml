# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 10

motion:
  - walk:
      interval: [0, 10]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}

control:
  - mocap:
      weight: 1.
      topic: /evart/left_foot/origin
      signal: left-ankle

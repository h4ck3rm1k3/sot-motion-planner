# The robot walks following a square pattern
# and ends back to its initial position.

duration: 60
maximum-correction-per-step: {x: 0., y: 0., theta: 0.}

environment:
  - object:
      name: table
      planned:
        model: disk.py
        position: {x: 0., y: 0., theta: 0.}
      estimated:
        model: disk2.py

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0.15, y: -0.19, theta: 0.}
      - {x: 0.15, y: +0.19, theta: 0.1}

control:
  - mocap:
      weight: 1.
      tracked-body: left-ankle
      perceived-body: left-foot

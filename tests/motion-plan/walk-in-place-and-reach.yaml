# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 10

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}

#FIXME: this does not work yet.
  - task:
      interval: [0, 1]
      type: feature-point-6d
      operational-point: left-wrist
      gain: 0.1
      reference: {x: 0., y: 0., z: 0.5}

control:
  - mocap:
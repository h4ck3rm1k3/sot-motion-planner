# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 10

maximum-correction-per-step: {x: 0.0, y: 0.0, theta: 0.0}

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}

control:
  - mocap:
      weight: 1.
      tracked-body: gaze
      perceived-body: head

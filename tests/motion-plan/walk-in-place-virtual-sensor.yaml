# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 1
maximum-correction-per-step: {x: 0.04, y: 0.04, theta: 0.1}
#maximum-correction-per-step: {x: 0., y: 0., theta: 0.}

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      waist-trajectory: walk-in-place-waist.dat

control:
  - virtual-sensor:
      weight: .5
      obstacle-position:
        planned:   {x: 0.60, y: 0., z: 0.}
        estimated: {x: 0.55, y: 0., z: 0.}

  - virtual-sensor:
      weight: 0.5
      obstacle-position:
        planned:   {x: 0.55, y: 0., z: 0.}
        estimated: {x: 0.60, y: 0., z: 0.}

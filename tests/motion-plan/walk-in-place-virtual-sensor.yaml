# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 1

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      waist-trajectory: walk-in-place-waist.dat

control:
  - virtual-sensor:
      weight: 1.
      obstacle-position:
        planned:   {x: 0.02, y: 0., z: 0.}
        estimated: {x: 0.01, y: 0., z: 0.}

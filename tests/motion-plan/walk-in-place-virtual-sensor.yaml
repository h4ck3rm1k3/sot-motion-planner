# The robot walks in place and corrects its trajectory using the
# motion capture system.

duration: 1

motion:
  - walk:
      interval: [0, 1]
      footsteps:
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}
      - {x: 0., y: -0.19, theta: 0.}
      - {x: 0., y:  0.19, theta: 0.}

control:
  - virtual-sensor:
      weight: 0.5
      obstacle-position:
        planned:   {x: 0.01, y: 0., z: 0.}
        estimated: {x: 0., y: 0., z: 0.}

  - virtual-sensor:
      weight: 0.5
      obstacle-position:
        planned:   {x: 0.01, y: 0., z: 0.}
        estimated: {x: 0., y: 0., z: 0.}
